<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparativa</title>
  </head>
  <body>
    <table
      border="1"
      style="width: 70%; border-collapse: collapse; text-align: center"
    >
      <caption>
        Comparativa de Laptops 2025
      </caption>
      <thead>
        <tr>
          <th scope="col">Modelo</th>
          <th scope="col">Procesador</th>
          <th scope="col">Memoria RAM</th>
          <th scope="col">Almacenamiento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Macbook Pro 14'</td>
          <td>Chip M3</td>
          <td>16GB</td>
          <td>512GB</td>
        </tr>
        <tr>
          <td>Macbook Pro 16'</td>
          <td>Chip M4</td>
          <td>16GB</td>
          <td>1TB</td>
        </tr>
        <tr>
          <td>Macbook Air 13'</td>
          <td>Chip M1</td>
          <td>8GB</td>
          <td>512GB</td>
        </tr>
        <tr>
          <td colspan="4">
            Oferta especial: <strong>Macbook Pro 14' 1TB</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
